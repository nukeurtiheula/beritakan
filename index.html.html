<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Beritakan - Portal Berita</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn .5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .trending-card-overlay { background: linear-gradient(to top, rgba(0,0,0,.85), transparent 60%); }
        .btn-category.active { background-color: #D32F2F; color: white; }
        .btn-like.liked svg { fill: #D32F2F; stroke: #D32F2F; }
        .btn-like.liked span { color: #D32F2F; font-weight: 600; }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { beritakanRed: "#D32F2F" },
                    typography: a => ({ DEFAULT: { css: { "a": { color: a("colors.beritakanRed"), "&:hover": { color: a("colors.red.700") } }, "h1,h2,h3,h4": { color: a("colors.gray.800"), ".dark &": { color: a("colors.gray.200") } } } } })
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div id="app-container" class="max-w-3xl mx-auto flex flex-col min-h-screen">
        <header class="p-4 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm sticky top-0 z-20 shadow-sm">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-extrabold text-beritakanRed">Beritakan</h1>
                <div class="flex items-center space-x-3">
                    <p id="user-greeting" class="text-sm text-gray-600 dark:text-gray-400 hidden sm:block"></p>
                    <button id="refresh-btn" title="Refresh Berita" class="text-gray-600 dark:text-gray-400 hover:text-beritakanRed dark:hover:text-beritakanRed transition-transform duration-300 active:scale-90">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M4 4l1.5 1.5A9 9 0 0120.5 10M20 20l-1.5-1.5A9 9 0 013.5 14" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main id="main-content" class="flex-grow p-4 pb-24 space-y-6">
            <!-- Trending Section -->
            <div id="trending-section" class="hidden">
                <h2 class="text-xl font-bold mb-3 text-gray-800 dark:text-gray-200">Trending ðŸ”¥</h2>
                <div id="trending-container" class="flex overflow-x-auto space-x-4 pb-4 no-scrollbar">
                    <!-- Trending cards will be injected here -->
                </div>
            </div>

            <!-- Latest News Section -->
            <div id="latest-section" class="hidden">
                <h2 class="text-xl font-bold mb-3 text-gray-800 dark:text-gray-200">Berita Terbaru</h2>
                <div id="category-filter-container" class="flex flex-wrap gap-2 mb-4">
                    <!-- Category filter buttons will be injected here -->
                </div>
                <div id="latest-news-container" class="space-y-4">
                    <!-- Latest news cards will be injected here -->
                </div>
            </div>

            <p id="loading-message" class="text-center text-gray-500 py-8">Memuat berita...</p>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ======================================================================
        // URL ANDA YANG SUDAH TERBUKTI AKTIF SUDAH DIMASUKKAN DI SINI
        const GOOGLE_SHEET_API_URL = 'https://script.google.com/macros/s/AKfycby_yL-V3ZsgO9A3Awa4tAUWTu4zJPPCb83XESErWTC1-kbiQj8KzPnMPslIEaqekj_P/exec';
        // ======================================================================

        const mainContent = document.getElementById('main-content');
        const trendingSection = document.getElementById('trending-section');
        const latestSection = document.getElementById('latest-section');
        const trendingContainer = document.getElementById('trending-container');
        const categoryFilterContainer = document.getElementById('category-filter-container');
        const latestNewsContainer = document.getElementById('latest-news-container');
        const loadingMessage = document.getElementById('loading-message');
        const refreshBtn = document.getElementById('refresh-btn');

        let allNewsData = [];

        window.handleData = (data) => {
            console.log("SUKSES: Fungsi handleData dipanggil dengan data:", data);
            const scriptTag = document.getElementById('jsonp-script');
            if (scriptTag) scriptTag.remove();
            
            refreshBtn.classList.remove('animate-spin');

            if (data.error) {
                loadingMessage.innerHTML = `<b class="text-red-500">Error:</b> ${data.error}`;
                return;
            }
            if (!data || !Array.isArray(data)) {
                loadingMessage.innerHTML = `<b class="text-red-500">Error:</b> Format data tidak valid.`;
                return;
            }
            
            loadingMessage.style.display = 'none';
            trendingSection.classList.remove('hidden');
            latestSection.classList.remove('hidden');
            
            allNewsData = data.sort((a, b) => b.id - a.id);
            
            renderAllContent();
        };

        const fetchNewsData = () => {
            console.log("Memulai request JSONP ke:", GOOGLE_SHEET_API_URL);
            loadingMessage.innerHTML = 'Memuat berita...';
            loadingMessage.style.display = 'block';
            trendingSection.classList.add('hidden');
            latestSection.classList.add('hidden');
            refreshBtn.classList.add('animate-spin');

            const script = document.createElement('script');
            script.id = 'jsonp-script';
            script.src = `${GOOGLE_SHEET_API_URL}?callback=handleData&_=${new Date().getTime()}`; // Cache busting
            script.onerror = () => {
                console.error("ERROR: Gagal memuat tag <script>.");
                loadingMessage.innerHTML = `<b class="text-red-500">Gagal:</b> Tidak dapat terhubung ke server berita. Periksa koneksi internet Anda.`;
                refreshBtn.classList.remove('animate-spin');
            };
            document.head.appendChild(script);
        };
        
        const renderAllContent = (category = 'Semua') => {
            // Assume top 5 are trending
            renderTrending(allNewsData.slice(0, 5));
            renderCategories(allNewsData, category);
            renderLatestNews(allNewsData, category);
        }

        const renderTrending = (trendingItems) => {
            trendingContainer.innerHTML = '';
            if (trendingItems.length === 0) {
                trendingSection.classList.add('hidden');
                return;
            }
            trendingItems.forEach(item => {
                const card = `
                    <div class="fade-in relative w-64 h-40 flex-shrink-0 rounded-lg overflow-hidden shadow-md group">
                        <img src="${item.thumbnailUrl || 'https://placehold.co/600x400/ccc/fff?text=Berita'}" alt="${item.title || 'Gambar'}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                        <div class="absolute inset-0 trending-card-overlay flex flex-col justify-end p-3">
                            <h3 class="text-white font-bold text-md leading-tight">${item.title || 'Tanpa Judul'}</h3>
                            <p class="text-gray-300 text-xs mt-1">${item.category || ''}</p>
                        </div>
                    </div>`;
                trendingContainer.insertAdjacentHTML('beforeend', card);
            });
        };

        const renderCategories = (newsItems, activeCategory) => {
            const categories = ['Semua', ...new Set(newsItems.map(item => item.category).filter(Boolean))];
            categoryFilterContainer.innerHTML = '';
            categories.forEach(category => {
                const isActive = category === activeCategory;
                const button = `
                    <button class="btn-category px-4 py-1.5 text-sm font-semibold rounded-full transition-colors duration-200 ${isActive ? 'active' : 'bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600'}" data-category="${category}">
                        ${category}
                    </button>`;
                categoryFilterContainer.insertAdjacentHTML('beforeend', button);
            });
        };

        const renderLatestNews = (newsItems, category) => {
            latestNewsContainer.innerHTML = '';
            const filteredNews = category === 'Semua' 
                ? newsItems 
                : newsItems.filter(item => item.category === category);

            if (filteredNews.length === 0) {
                latestNewsContainer.innerHTML = '<p class="text-center text-gray-500 py-8">Tidak ada berita untuk kategori ini.</p>';
                return;
            }

            filteredNews.forEach(item => {
                const card = `
                    <div class="fade-in bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
                        <h3 class="text-lg font-bold text-beritakanRed">${item.title || 'Tanpa Judul'}</h3>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mb-2">${item.date || ''} â€¢ ${item.category || ''}</p>
                        <img src="${item.thumbnailUrl || 'https://placehold.co/600x300/ccc/fff?text=No+Image'}" alt="${item.title || 'Gambar'}" class="w-full h-48 object-cover rounded-md my-3">
                        <p class="text-sm text-gray-700 dark:text-gray-300 mb-4">${item.summary || ''}</p>
                        <div class="flex items-center justify-start space-x-6 text-sm border-t border-gray-200 dark:border-gray-700 pt-3">
                            <button class="btn-like flex items-center space-x-1.5 text-gray-500 dark:text-gray-400 hover:text-beritakanRed dark:hover:text-beritakanRed transition-colors" data-action="like">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                                </svg>
                                <span class="font-medium">Suka</span>
                                <span class="like-count text-gray-600 dark:text-gray-300 font-semibold">0</span>
                            </button>
                            <button class="flex items-center space-x-1.5 text-gray-500 dark:text-gray-400 hover:text-beritakanRed dark:hover:text-beritakanRed transition-colors" data-action="comment">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                                <span class="font-medium">Komentar</span>
                            </button>
                        </div>
                    </div>`;
                latestNewsContainer.insertAdjacentHTML('beforeend', card);
            });
        };
        
        // Event Delegation for dynamic elements
        mainContent.addEventListener('click', (e) => {
            // Category Filter Click
            const categoryButton = e.target.closest('.btn-category');
            if (categoryButton) {
                const category = categoryButton.dataset.category;
                renderAllContent(category);
                return;
            }

            // Like Button Click
            const likeButton = e.target.closest('[data-action="like"]');
            if (likeButton) {
                likeButton.classList.toggle('liked');
                const countSpan = likeButton.querySelector('.like-count');
                let currentLikes = parseInt(countSpan.textContent, 10);
                countSpan.textContent = likeButton.classList.contains('liked') ? currentLikes + 1 : currentLikes - 1;
                return;
            }

            // Comment Button Click
            const commentButton = e.target.closest('[data-action="comment"]');
            if (commentButton) {
                alert('Fitur komentar akan segera tersedia!');
                return;
            }
        });

        // Refresh button listener
        refreshBtn.addEventListener('click', fetchNewsData);

        // Telegram Web App Initialization
        try { 
            const tg = window.Telegram.WebApp; 
            tg.ready(); 
            if (tg.colorScheme === 'dark') { document.documentElement.classList.add('dark'); }
            const user = tg.initDataUnsafe?.user; 
            const greetingEl = document.getElementById('user-greeting');
            if (user && user.first_name) {
                greetingEl.textContent = `Hai, ${user.first_name}!`;
                greetingEl.classList.remove('hidden');
            }
            tg.expand();
        } catch (e) {
            console.warn('Telegram WebApp script not found or failed. Running in browser mode.');
            document.getElementById('user-greeting').classList.add('hidden');
        }
        
        // Initial Fetch
        fetchNewsData();
    });
    </script>
</body>
</html>
